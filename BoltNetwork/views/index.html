<!doctype html>
<html>
<head>


	<title>Bolt Network</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
	<!-- <link rel="stylesheet" type="text/css" href="../assets/css/main.css"> -->
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-theme.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
</head>
<body ng-app="boltNetwork" ng-controller="mainController">
	<div class="container" >
		<div class="page-header">
			<h1>Bolt NetWork</h1>
			<nav class="navbar navbar-default">
				<div class="container-fluid">
					<!-- Brand and toggle get grouped for better mobile display -->
					<div class="navbar-header navbar-fixed-top">
						<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
							<span class="sr-only">Toggle navigation</span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
							<span class="icon-bar"></span>
						</button>

					</div>

					<!-- Collect the nav links, forms, and other content for toggling -->
					<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
						<ul class="nav navbar-nav">
							<li class="active"><a href="#">Programs <span class="sr-only">(current)</span></a></li>

							<li><a href="#">Reviews</a></span></a></li>
							<li><a href="#">Releases</a></span></a>								</li>
						</ul>			
					</div><!-- /.navbar-collapse -->
				</div><!-- /.container-fluid -->
			</nav>
		</div>
		<div class="row">
			<div class="col-md-2">
				<div class="list-group" ng-repeat="film in filmlist">
					<a href="#"  class="list-group-item {sel: $index == selected}" ng-click="someAction(record.name, $index)">{{film.name}}</a>
				</div>
			</div>
			<div class="col-md-10">
				<div class="row" ng-repeat="film in filmlist">
				
						<div ng-show="loading[$index]" class="thumbnail">
							<img ng-src={{film.img}} alt="...">
							<div class="caption">
								<h3>{{film.year}}</h3>
								<p>{{film.desc}}</p>
								<p><a href="{{film.link}}">More</a></p>
							</div>
						</div>
				</div>
				
			</div>
			
		</div>

	</div>

	<script type="text/javascript" src="../app/app.js"></script> 
	<script type="text/javascript" src="../app/controllers/MainController.js"></script>
	<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>

</body>
</html
