<!doctype html>
<html>
<head>


	<title>Interview Questions</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.js"></script>
	<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
	<!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script> -->
	<link rel="stylesheet" type="text/css" href="../assets/css/main.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/bootstrap-theme.min.css">
	<!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"> -->
</head>
<body ng-app="interviewQuestions" ng-controller="mainController">
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container-fluid">
			
			<h1>Interview Questions</h1>
		</div><!-- /.container-fluid -->
	</nav>
	<div class="container main" >
		<div class="row questions">
			<div class="col-md-10" ng-repeat="item in xvsy">

				<div class="row" >
					<h4>{{item.q}} </h4>
					<ul ng-repeat="ans in item.ans">

						<li >
							{{ans.d}}
							<h5>{{ans.explanation}}
							</h5>
						</li>
					</ul> 
				</div>

			</div>

		</div>
		<h4>Comments</h4>
		<div class="comments" ng-repeat="item in comments">

				<div class="media">
					<div class="media-left">
						<a href="#">
							<span class="glyphicon glyphicon-user"></span>
						</a>
						<span>{{item.date}}</span>
					</div>
					<div class="media-body">
						<h4 class="media-heading">{{item.name}} </h4>
						{{item.comment}}
					</div>
				</div>

			</div>
		</div>

	</div>
	<button type="button" class="btn btn-default">Add Question</button>
</body>
<script type="text/javascript" src="../app/app.js"></script> 
<script type="text/javascript" src="../app/controllers/MainController.js"></script>
<script type="text/javascript" src="../assets/js/bootstrap.min.js"></script>
</html>
